<script>
$(function()
{ var $img = '';
var tribe = 0;
$("body").css({'padding-top':$(".res_head").height()});

$(".ron").load("http://matchdrobe.com/app/arena/arena_functions.php",{hof: 1});

$(".choose").click(function()
{
$(".gender, .choose_style").fadeIn();
$($img.id).css({'opacity': '.7'});
$(".big_style").fadeOut();

tribe++;
if(tribe == 5)
{
 document.location.href = 'arena.html';

}
return false;
});
$(".back_style").click(function()
{
$(".gender, .choose_style").fadeIn();

$(".big_style").fadeOut();

return false;
});
$(".tribe img").click(function()
{
$img = {src: $(this).attr("data-src"),
id : "#"+$(this).attr("id")


};
$(".gender, .choose_style").fadeOut();
$(".big_style").fadeIn().removeClass("hide");
$(".big_img").attr("src",$img.src);
//$(this).css({'opacity': '.6'});

})



});
</script>
