<script>
$(function()
{ var $img = '';
$("#logout").click(function()
{
localStorage.clear();
document.location.href = 'index.html';

});
$("#change_tribe").click(function()
{
localStorage.tribe = '';
$.post("http://matchdrobe.com/app/register_app.php",{"change_tribe": 'true',"user_id" : localStorage.user_id },function(e)
{
document.location.href = 'f_style_tribe.html';
});

});
$("body").css({'padding-top':$(".res_head").height()});

var tribe = 0;
$(".choose").click(function()
{
$(".gender, .choose_style").fadeIn();
$($img.id).css({'opacity': '.7'});
$(".big_style").fadeOut();

tribe++;
if(tribe == 5)
{
 document.location.href = 'arena.html';

}
return false;
});
$(".back_style").click(function()
{
$(".gender, .choose_style").fadeIn();

$(".big_style").fadeOut();

return false;
});
$(".tribe img").click(function()
{
$img = {src: $(this).attr("data-src"),
id : "#"+$(this).attr("id")


};
$(".gender, .choose_style").fadeOut();
$(".big_style").fadeIn().removeClass("hide");
$(".big_img").attr("src",$img.src);
//$(this).css({'opacity': '.6'});

})



});
</script>
