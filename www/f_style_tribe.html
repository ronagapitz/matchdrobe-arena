<script>
$(function()
{ var $img = '';



if(localStorage.tribe =="full")
{

 document.location.href = 'arena.html';

}
alert();
$("body").css({'padding-top':$(".res_head").height(),'margin-top': '10px'});

var tribe = 3;
$(".choose").click(function()
{
$( "body" ).scrollTop( 0 );
$(".gender, .choose_style").show("scale");
$($img.id).css({'opacity': '.7'});
$(".big_style").hide("scale");
//alert($img.tid + 's' + localStorage.user_id);
   $.post("http://matchdrobe.com/app/register_app.php",{'tribe': $img.tid,'user_id':localStorage.user_id});
tribe--;
$("#span3").text(tribe);
if(tribe < 3)
{
$(".more").removeClass("hide");
}
if(tribe == 0)
{

localStorage.tribe ="full";
 document.location.href = 'arena.html';

}
return false;
});
$(".back_style").click(function()
{
$(".gender, .choose_style").show("scale");

$(".big_style").hide("scale");

return false;
});
$(".tribe img").click(function()
{
$( "body" ).scrollTop( 0 );

$img = {src: $(this).attr("data-src"),
id : "#"+$(this).attr("id"),
tid : $(this).attr("data-id")


};
$(".gender, .choose_style").hide("scale");
$(".big_style").show("scale").removeClass("hide");
$(".big_img").attr("src",$img.src);
//$(this).css({'opacity': '.6'});

})



});
</script>
