<script>
$(function()
{ var $img = '';



$(document).on("click",".ron img",function()
{
$("#gender").hide("scale");
$(".big_style").show("scale").removeClass("hide");
$(".big_img").attr("src",$(this).attr("data-src"));
});
$(".gender").load("http://matchdrobe.com/app/arena/arena_functions.php",{looks: 1,user_id: localStorage.user_id});
$("body").css({'padding-top':$(".res_head").height()});

var tribe = 0;
$(".choose").click(function()
{
$(".gender, .choose_style").fadeIn();
$($img.id).css({'opacity': '.7'});
$(".big_style").hide("scale");

tribe++;
if(tribe == 5)
{
 document.location.href = 'arena.html';

}
return false;
});
$(".back_style").click(function()
{
$(".gender, .choose_style").show("scale");

$(".big_style").hide("scale");

return false;
});
$(".tribe img").click(function()
{
$img = {src: $(this).attr("data-src"),
id : "#"+$(this).attr("id")


};
$(".gender, .choose_style").hide("scale");
$(".big_style").show("scale").removeClass("hide");
$(".big_img").attr("src",$img.src);
//$(this).css({'opacity': '.6'});

})



});
</script>
